{include file="index/navleft"}
<div class="layui-body" style="top: 60px;border-left: solid 2px #1AA094; padding:10px 20px;" id="admin-body">
		<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
			
			<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
				<div class="layui-tab-item layui-show">
                        <fieldset class="layui-elem-field layui-field-title">
                            <legend>部门管理</legend>
                        </fieldset>
                        
                        
                            <button class="layui-btn ">
                                <i class="layui-icon">&#xe608;</i> 添加部门
                             </button>
                             <!-- 表格 -->
                             <table class="layui-table" lay-skin="line">
                    
                                    <thead>
                                        <tr>
                                            <th>部门名称</th>
                                            <th>简介</th>
                                            <th>发布时间</th>
                                            <th>编辑</th>
                                        </tr> 
                                    </thead>
                                    <tbody>
                                         {volist name='list' id='vo'}
                                            <tr>
                                                <td>{$vo.departname}</td>
                                                <td>{$vo.intro}</td>
                                                <td>{$vo.addtime}</td>
                                                <td>
                                                    <!-- 修改btn -->
                                                    <button class="layui-btn layui-btn-sm"  title="修改">
                                                    <i class="layui-icon">&#xe642;</i>
                                                    </button>
                                                    <!-- 删除btn -->
                                                    <button class="layui-btn layui-btn-sm" onclick="delDepart({$vo.id})"  title="删除">
                                                    <i class="layui-icon">&#xe640;</i>
                                                    </button>
                                                </td>
                                            </tr>
                                        {/volist}
                                        {if condition="count($list) elt 0"}
                                            <tr>
                                                <td colspan="4" style="text-align: center">没有您要查询的数据</td>
                                            </tr>
                                        {/if}
                                    </tbody>
                                    </table>
                                    {$list->render()}

                </div>
            </div>
        </div>
</div>





		<!-- 添加订单 -->
        <div class="popOutWrap popOutWrap2" style="display:none;">
	
            <div class="popOut">
                <!-- 关闭按钮 -->
                <i class="iconfont icon-guanbi"></i>
                <div class="title">添加订单</div>
                <div class="formList clearfix">				
                    <div class="lineOne clearfix">
                        <div class="name fl">客户姓名：</div>
                        <input class="fl" type="text" placeholder="请输入客户信息" />
                    </div>
                    <div class="lineOne clearfix">
                        <div class="name fl">所在公司：</div>
                        <input class="fl" type="text" placeholder="请输入所在公司" />
                    </div>
                    <div class="lineOne clearfix">
                        <div class="name fl">电话：</div>
                        <input class="fl" type="text" placeholder="请输入客户电话" />
                    </div>
                    
                </div>
        
                <button class="submitBtn" style="margin:20px auto 0 auto;">提交</button>
            </div>
        </div>

<script type="text/javascript" charset="utf-8">

    /**
     * [delCustomser 删除客户]
     * @param  {[type]} id [description]
     * @return {[type]}    [description]
     */
    function delDepart(id) {
        var c = layui.use('layer',function(){
            layer.confirm('您确认要删除吗？', {
            btn: ['确认','取消'] //按钮
            }, function(){
                var url = "{:url('data/commonDel')}";
                    $.ajax({
                        url: url,
                        type: 'post',
                        dataType: 'json',
                        data: { id: id ,tablename:'department'}
                    })
                    .done(function (data) {
                        if (data && data.code == 200) {
                            layui.use('layer', function(){
                                var layer = layui.layer;
                                layer.msg(data.msg);
                            }); 
                            setTimeout(function () { window.location.reload(); }, 1000);  
                            
                        } else {
                            layui.use('layer', function(){
                                var layer = layui.layer;
                                layer.msg(data.msg);
                            });
                        }
                    });
            });
        })

     
        
    }
</script>
